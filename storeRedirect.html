<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Store Redirect</title>
  </head>
  <body>
    <script type="text/javascript">
      if (/iP(hone|od|ad).Mobile/.test(navigator.userAgent)) {
        window.location.href =
          "https://apps.apple.com/rw/app/deriv-go/id1550561298";
      } else if (/Android.Mobile/.test(navigator.userAgent)) {
        window.location.href =
          "https://play.google.com/store/apps/details?id=com.deriv.app&hl=en&gl=US";
      } else if (/Windows Phone/.test(navigator.userAgent)) {
        alert("Windows phone");
      } else if (/webOS/.test(navigator.userAgent)) {
        alert("WebOS");
      } else if (/BlackBerry/.test(navigator.userAgent)) {
        alert("BlackBerry");
      } else if (/Huawei/.test(navigator.userAgent)) {
        alert("Huawei");
      } else {
        alert("Please scan using a phone");
      }
    </script>
  </body>
</html>
